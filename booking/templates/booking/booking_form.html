{% extends 'todo_list/main.html' %} {% load static %} {% block content %}
{% if request.user.is_authenticated %}
<div class="container-fluid border border-primary border-1 rounded-3 p-2 w-75">
  <h1 class="mb-1 text-center">Reserva</h1>
  <form id="bookingform" class="form-group" action="{% url 'booking:booking-create' %}" methon="post">
    {% csrf_token %}
    {{form.as_div}}
    <div class="d-grid gap-2 col-6 mx-auto my-3">
      <input form="bookingform" formmethod="post" type="submit" value="Reservar" class="btn btn-primary waves-effect waves-light">
    </div>

  </form>
</div>

{% endif %}
{% endblock content %}
